<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gradient</title>
    <link rel="stylesheet" href="demo.css">
</head>

<body>
    <h2>线性渐变</h2>
    <div class="demo-item linear-two-color"></div>
    <h3>从左向右</h3>
    <div class="demo-item linear-left-to-right-two-color"></div>
    <h3>从左上向右下</h3>
    <div class="demo-item linear-left-to-bottom-right-two-color"></div>
    <h3>30deg（0deg是 从向往上，180deg是从上往下）</h3>
    <div class="demo-item linear-30deg-two-color"></div>
    <div class="demo-item linear-multi-color"></div>
    <!-- 颜色的占比不一样 -->
    <div class="demo-item linear-multi-more-or-less-color"></div>
    <h2>径向(Radial)渐变</h2>
    <div class="demo-item radial-two-color"></div>
    <h2>扩散到元素边缘就停止</h2>
    <div class="demo-item radial-closest-side-two-color"></div>
    <h2>中心是右上方</h2>
    <div class="demo-item radial-top-right-two-color"></div>
    <h2>中心是特定点</h2>
    <div class="demo-item radial-special-point-two-color"></div>
    <h2>线性渐变，重复</h2>
    <p>有两种方式来做重复的线性渐变。一种用 repeating-linear-gradient, 另一种用linear-gradient，background-size，background-repeat</p>
    <div class="demo-item repeat-linear"></div>
    <div class="demo-item repeat-linear2"></div>
    <h2>径向渐变，重复</h2>
    <div class="demo-item repeat-radial"></div>
</body>

</html>
