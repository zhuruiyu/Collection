<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>淡入淡出效果</title>
    <script src="../../../asset/vendor/jquery-2.1.3.min.js"></script>
</head>

<body>
    <h2></h2>
    <style>
    .wrap {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
    }
    .target {
        display: none;
        height: 100%;
        background-color: #f00;
    }
    </style>
    <div class="jquery">
        <h3>用jQuery</h3>
        <button class="btn">点我看效果</button>
        <div class="wrap">
            <div class="target"></div>
        </div>
        <script>
        $(document).ready(function() {
            $('.jquery .btn').click(function() {
                // http://api.jquery.com/fadeToggle/
                $('.jquery .target').fadeToggle(600);
            })
        })
        </script>
    </div>
    <div class="css-3">
        <h3>用CSS3</h3>
        <button class="btn">点我看效果</button>
        <div class="wrap">
            <div class="target"></div>
        </div>
        <style>
        .css-3 .target {
        	display: block;
        	opacity: 0;
        	transition: opacity 0.6s ease-out;
        }
        .show-by-opacity {
        	opacity: 1 !important;
        }
        </style>
        <script>
        $(document).ready(function() {
            $('.css-3 .btn').click(function() {
                $('.css-3 .target').toggleClass('show-by-opacity');
            });
        })
        </script>
    </div>
</body>

</html>
