<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>sprite demo</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="assets/css/demo.css">
    <script src="assets/js/caculate-rem.js"></script>
</head>

<body>
    <h2>非响应式</h2>
    <span class="icon icon--facebook"></span>
    <span class="icon icon--flickr"></span>
    <span class="icon icon--twitter"></span>
    <span class="icon icon--cookie"></span>

    <h2>响应式(rem)</h2>
    <span class="icon icon--facebook-rem"></span>
    <span class="icon icon--flickr-rem"></span>
    <span class="icon icon--twitter-rem"></span>
    <span class="icon icon--cookie-rem"></span>
</body>

</html>
