<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仪表盘</title>
	<link rel="stylesheet" href="demo.css">
</head>
<body>
	<div class="outer-wrap">
		<div class="top-wrap">
		</div>
		<div class="bottom-outter-wrap">
			<div class="bottom-wrap">
				<div class="cicle"></div>
			</div>
		</div>
		<div class="input-wrap">
			<input type="number" class="input" value="0">%
		</div>
	</div>
	<script src="../../asset/vendor/jquery-2.1.3.min.js"></script>
	<script>
	$(document).ready(function (argument) {
		var $input = $('.input');
		$input.keyup(function(){
			rotate($input.val());
		});

		$input.change(function(){
			rotate($input.val());
		})

		rotate($input.val());

		function rotate(deg){
			deg = deg / 100 * 180;
			$('.bottom-outter-wrap').css('transform', 'rotateZ({num}deg)'.replace('{num}', deg));
		}
	});
	</script>
</body>
</html>
